<html>
<head>
  <title>FreeMazes3D</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./theme.css"></link>
</head>
<body>
  <div id="results">
    <div id="results_title"></div>
    <div id="results_body"></div>
    <ul id="results_stats">
      <li id="difficulty_stats"></li>
      <li id="time_stats"></li>
      <li id="treasure_stats"></li>
      <li id="secret_stats"></li>
    </ul>
    <br>
    <div id="results_end">
      <div class="back"><div id="return"></div></div>
    </div>
    <div class="version"></div>
  </div>
  <div id="achiev1"></div>
  <div id="fps"></div>
  <div id="menu_button"></div>
  <div id="score"></div>
  <div id="timer"></div>
  <div id="inventory">
    <div id="inventory_text"></div>
    <div id="inventory_img"></div>
    <div id="inventory_item_label"></div>
  </div>
  <div id="warning"></div>
  <div id="reviving">
    <table class="table_specs" align="center">
      <tr>
        <td valign="middle" align="center" id="reviving_text"></td>
      </tr>
    </table>
  </div>
  <div id="menu">
    <center><div class="game_title"></div></center>
    <br>
    <table class="menu_list" align="center">
      <tr>
        <td align="left">
          <div id="new_game"></div>
          <div id="controls"></div>
          <div id="high_scores"></div>
          <div id="achievements"></div>
          <div id="credits"></div>
          <div id="exit_game"></div>
        </td>
      </tr>
    </table>
    <div class="version"></div>
  </div>
  <div id="difficulty">
    <center><div class="game_title"></div></center>
    <br>
    <table class="menu_list" align="center">
      <tr>
        <td align="left">
          <div id="back"><div class="back_text"></div></div>
          <div id="easy"></div>
          <div id="medium"></div>
          <div id="hard"></div>
          <div id="easy_tl"></div>
          <div id="medium_tl"></div>
          <div id="hard_tl"></div>
        </td>
      </tr>
    </table>
    <div class="version"></div>
  </div>
  <div id="warn">
    <div id="warn_message"></div>
    <br>
    <span id="okay"></span> <span id="cancel"></span>
  </div>
  <div id="key_controls">
    <center><div class="game_title"></div></center>
    <h3 id="controls_title"></h3>
    <p id="kc_notice"></p>
    <table align="center">
      <tr>
        <th id="kc_key"></th>
        <th id="kc_action"></th>
      </tr>
      <tr>
        <td id="keys_movement"></td>
        <td id="kc_movement"></td>
      </tr>
      <tr>
        <td id="keys_activate"></td>
        <td id="kc_activate"></td>
      </tr>
      <tr>
        <td id="keys_weapon"></td>
        <td id="kc_use"></td>
      </tr>
      <tr>
        <td id="keys_toggleleft"></td>
        <td id="kc_toggleleft"></td>
      </tr>
      <tr>
        <td id="keys_toggleright"></td>
        <td id="kc_toggleright"></td>
      </tr>
      <tr>
        <td id="keys_fps"></td>
        <td id="kc_fps"></td>
      </tr>
      <tr>
        <td id="keys_esc"></td>
        <td id="kc_esc"></td>
      </tr>
    </table>
    <div class="back"><div class="back_text"></div></div>
    <div class="version"></div>
  </div>
  <div id="scores">
    <center><div class="game_title"></div></center>
    <h3 id="scores_title"></h3>
    <table id="scores_list" class="menu_list" align="center"></table>
    <div class="back"><div class="back_text"></div></div>
    <div class="version"></div>
  </div>
  <div id="achieves">
    <center><div class="game_title"></div></center>
    <h3 id="achievements_title"></h3>
    <table id="achieves_list" align="center"></table>
    <div class="back"><div class="back_text"></div></div>
    <div class="version"></div>
  </div>
  <div id="credits_list">
    <center><div class="game_title"></div></center>
    <h3 id="credits_title"></h3>
    <table class="menu_list" align="center">
      <tr>
        <td align="left" id="credits_text"></td>
      </tr>
    </table>
    <div class="back"><div class="back_text"></div></div>
    <div class="version"></div>
  </div>
  <div id="loading">
    <table class="table_specs" align="center">
      <tr>
        <td valign="middle" align="center" id="loading_text"></td>
      </tr>
    </table>
  </div>
  <div id="output"></div>
  <script src="./dist/bundle.js"></script>
</body>
<html>
